<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Personal Budget</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signUpPage.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logInPage.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addExpensePage.html">Add expense</a>

            <a class="nav-link" href="balancePage.html">Balance</a>
          </li>
        </ul>

  <section id="title-section">
      <div class="content-container">
          <form>
            <div class="input-area input-group mb-3">
              <label for="exampleInputEmail" class="form-label">Amount: </label>
              <div class="input-area-container">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="0.00" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="input-area input-group mb-3">
              <label for="Date" class="form-label">Date: </label>
              <div class="input-area-container">
                <input id="Date" class="form-control" type="date">
              </div>
            </div>
            <div class="input-area input-group mb-3">
              <label for="exampleInputPaymentType" class="form-label">Payment type: </label>
              <div class="input-area-container">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Please select</option>
                  <option value="1">Cash</option>
                  <option value="2">Debit card</option>
                  <option value="3">Credit card</option>
                </select>
              </div>
            </div>
            <div class="input-area input-group mb-3">
              <label for="exampleInputPaymentType" class="form-label">Category: </label>
              <div class="input-area-container">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Please select</option>
                  <option value="1">Jedzenie</option>
                  <option value="2">Mieszkanie</option>
                  <option value="3">Transport</option>
                  <option value="4">Telekomunikacja</option>
                  <option value="5">Opieka zdrowotna</option>
                  <option value="6">Ubranie</option>
                  <option value="7">Higiena</option>
                  <option value="8">Dzieci</option>
                  <option value="9">Rozrywka</option>
                  <option value="10">Wycieczka</option>
                  <option value="11">Szkolenia</option>
                  <option value="12">Książki</option>
                  <option value="13">Oszczędności</option>
                  <option value="14">Na złotą jesień, czyli emeryturę</option>
                  <option value="15">Spłata długów</option>
                  <option value="16">Darowizna</option>
                  <option value="17">Inne wydatki</option>
                </select>
              </div>
            </div>
            <div class="input-area input-group mb-3">
              <label for="exampleInputComment" class="form-label">Comment: </label>
              <div class="input-area-container">
                <input type="text" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add expense</button>
            <button type="button" class="btn btn-primary">Cancel</button>
          </form>      
      </div>
  </section>

  <footer>

  </footer>

</body>
</html>
